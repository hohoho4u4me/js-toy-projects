<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Baseball Game</title>
  </head>
  <body>
    <div class="main-screen">
      <div class="prevoius-record">
        <div class="prevoius-record__row">
          <div>1</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>2</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>3</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>4</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>5</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>6</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>7</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>8</div>
          <div></div>
        </div>
        <div class="prevoius-record__row">
          <div>9</div>
          <div></div>
        </div>
      </div>
      <div class="input">
        <div class="input-row">
          <div class="input-row__delete">DEL</div>
          <div class="input-row__input">#</div>
          <div class="input-row__input">#</div>
          <div class="input-row__input">#</div>
          <div class="input-row__enter">ENTER</div>
        </div>
        <div class="number-board">
          <div class="number-board__row">
            <div class="number-board__btn">0</div>
            <div class="number-board__btn">1</div>
            <div class="number-board__btn">2</div>
            <div class="number-board__btn">3</div>
            <div class="number-board__btn">4</div>
          </div>
          <div class="number-board__row">
            <div class="number-board__btn">5</div>
            <div class="number-board__btn">6</div>
            <div class="number-board__btn">7</div>
            <div class="number-board__btn">8</div>
            <div class="number-board__btn">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
