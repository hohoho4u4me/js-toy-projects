<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Baseball Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-screen">
      <div class="previous-record">
        <div class="previous-record__row">
          <div>1</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>2</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>3</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>4</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div></div>
            <div class="previous-record__strike"></div>
            <div></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>5</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>6</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>7</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>8</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
        <div class="previous-record__row hidden">
          <div>9</div>
          <div class="previous-record__num">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
          <div class="previous-record__result">
            <div class="previous-record__strike-number"></div>
            <div class="previous-record__strike"></div>
            <div class="previous-record__ball-number"></div>
            <div class="previous-record__ball"></div>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="input-row">
          <div class="input-row__btn text-center">DEL</div>
          <div class="input-row__input text-center"></div>
          <div class="input-row__input text-center"></div>
          <div class="input-row__input text-center"></div>
          <div class="input-row__btn text-center">ENTER</div>
          <div class="input-row__btn text-center">
            <i class="fas fa-redo"></i>
          </div>
        </div>
        <div class="number-board">
          <div class="number-board__row">
            <div class="number-board__btn text-center">0</div>
            <div class="number-board__btn text-center">1</div>
            <div class="number-board__btn text-center">2</div>
            <div class="number-board__btn text-center">3</div>
            <div class="number-board__btn text-center">4</div>
          </div>
          <div class="number-board__row">
            <div class="number-board__btn text-center">5</div>
            <div class="number-board__btn text-center">6</div>
            <div class="number-board__btn text-center">7</div>
            <div class="number-board__btn text-center">8</div>
            <div class="number-board__btn text-center">9</div>
          </div>
        </div>
      </div>
    </div>
    <div class="message">
      <h4 class="message__title">How To Play</h4>
      <p class="message__content">
        Computer will choose three different numbers from 0 to 9.<br />
        You need to find what it is. <br /><br />
        (ex) 9, 4, 6
      </p>
      <div>
        <div class="message__btn hidden"></div>
        <div class="message__btn">NEXT</div>
      </div>
      <div class="message__exit"><i class="fas fa-times"></i></div>
    </div>
    <div class="screen hidden"></div>
    <audios>
      <audio id="sound-click" src="resources/click.wav"></audio>
      <audio id="sound-pop" src="resources/pop.mp3"></audio>
      <audio id="sound-win" src="resources/won.mp3"></audio>
      <audio id="sound-fail" src="resources/failed.mp3"></audio>
    </audios>
    <script
      src="https://kit.fontawesome.com/f594706907.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
